<body>
    <form action="">
        <input type="number" name="" id="AKASH_7">
        <input type="number" name="" id="AKASH_8">
        <button type="button" onclick="NEW2()">Click Here</button>
    </form>
    <script>
        function NEW2(){
            let amount_1=document.getElementById('AKASH_7').value;
            let amount_2=document.getElementById('AKASH_8').value;
            amount_1=Number.parseInt(amount_1);
            amount_2=Number.parseInt(amount_2);
            amount_1 = amount_1 % 10 ;
            amount_2 = amount_2  % 10;

            if(amount_1==amount_2)
            {
                alert('Hello world!! The leters have same ending');
            }
            else{
                alert('Invalid Input!! The leters does not have same ending');
            }
        }

    </script>
